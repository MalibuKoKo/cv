global:
  leaderElection:
    namespace: "kube-system" # https://github.com/kubernetes-sigs/kustomize/issues/880
fullnameOverride: cert-manager
installCRDs: true
securityContext:
  runAsNonRoot: true
  fsGroup: 1000
  runAsUser: 1000
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
ingressShim:
  defaultIssuerKind: ClusterIssuer
  defaultIssuerGroup: cert-manager.io
  defaultIssuerName: letsencrypt
webhook:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
cainjector:
  enabled: true
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
startupapicheck:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
